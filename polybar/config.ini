[colors]
background = #00ffffff
foreground =  ${xrdb:color7:#222}
foreground-alt = ${xrdb:color7:#222}
primary = ${xrdb:color1:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color3:#222}
g_1 = ${xrdb:color0:#222}
g_2 = ${xrdb:color0:#222}
main_color = ${xrdb:color1:#222}
[bar/example]
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 35
;offset-x = 13%
;offset-y = 1%
;radius = 15.0
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00
border-top-size = 5
border-left-size = 15
border-right-size = 15
;border-size = 5
#border-color = #0

padding-left = 0
padding-right = 0
module-margin-left = 0
module-margin-right = 0
font-0 = JetBrains Mono:style=Medium:pixelsize=12;2
font-1 = "Iosevka Nerd Font:style=Medium:size=22;5"
font-2 = "Iosevka Nerd Font:style=Medium:size=20;5"
modules-left = i3-left i3 i3-left space
modules-right = left cd filesystem space left vol pulseaudio space left key right xkeyboard space left inet eth space left t date 

tray-position = none
tray-padding = 0
;tray-background = #0063ff

;wm-restack = bspwm
wm-restack = i3

#override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
format = <label-layout>
format-font = 1
format-prefix-background = ${colors.g_1}
label-layout = " %layout% "
label-layout-background = ${colors.g_1}
label-indicator-background = ${colors.g_1}
label-indicator-underline = ${colors.secondary}

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
format-mounted-background = ${colors.g_1}
format-mounted-prefix-font = 3
label-mounted = " %used% of %total% "
label-mounted-background = ${colors.g_1}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}


[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
;pin-workspaces = true

label-mode-padding = 1
label-mode-foreground = #000
label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
label-focused = "%index%"
label-focused-font = 1
label-focused-background = ${colors.g_1}
label-focused-underline = ${colors.foreground}
label-unfocused-background = ${colors.g_1}
label-focused-foreground = ${colors.foreground}
label-unfocused-foreground = ${colors.foreground}
label-focused-padding = 1
label-unfocused = "%index%"
label-unfocused-font = 1
label-unfocused-padding = 1

[module/eth]
type = internal/network
format = <label-connected>
interface = enp6s0
interval = 3.0
format-connected-font = 1
format-connected-background = ${colors.g_2}
label-connected = " %linkspeed% "
label-connected-background = ${colors.g_2}
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

[module/date]
type = internal/date
interval = 5

date =
date-alt = "%Y-%m-%d"
date-alt-font = 3
time = %H:%M
format-prefix-font = 1
#time-alt = %H:%M:%S

format-prefix-foreground = ${colors.foreground}
format-background = ${colors.g_1}

label = " %date%%time% "

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>
label-volume = " %percentage%% "
label-volume-background = ${colors.g_2}
label-volume-foreground = ${root.foreground}
bar-volume-fill-background = ${colors.g_2}
bar-volume-indicator-background = ${colors.g_2}
bar-volume-empty-background = ${colors.g_2}
label-muted = "muted"
label-muted-background = ${colors.g_2}
label-muted-foreground = ${colors.foreground}
format-volume-font = 1
format-volume-background = ${colors.g_2}

[settings]
screenchange-reload = true
#compositing-background = screen
compositing-foreground = source
compositing-border = screen
pseudo-transparency = true

[global/wm]
margin-top = 5
margin-bottom = 5

; vim:ft=dosini
;

[module/space]
type = custom/text
content = " "

[module/cd]
type = custom/text
content = " "
content-font = 2
content-background = ${colors.main_color}

[module/vol]
type = custom/text
content = " "
content-background = ${colors.main_color}
content-font = 2

[module/key]
type = custom/text
content = " "
content-font = 2
content-background = ${colors.main_color}

[module/right]
type = custom/text
content = " "
content-background = ${colors.main_color}
content-font = 1

[module/inet]
type = custom/text
content = "歷 " 
content-font = 2
content-background = ${colors.main_color}

[module/t]
type = custom/text
content = " "
content-font = 2
content-background = ${colors.main_color} 

[module/left]
type = custom/text
content = " "
content-font = 1
content-background = ${colors.main_color}

[module/i3-left]
type = custom/text
content = " "
content-font = 1
content-background = ${xrdb:color0:#222}
